                                        <div class="contact-contact">
                            
                                            <h1 class="mb-30">Contacto</h1>
                    
                                        </div>
                                

                                    <div class="col-lg-12">
                                        <form action="aa" method="post" role="form" class="contactForm">
                                            <div class="row">
                                
                                                <div class="col-lg-12">
                                                <div class="form-group contact-block1">
                                                    <input type="text" name="name" class="form-control" id="name" placeholder="Escribe su nombre" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                                    <div class="validation"></div>
                                                </div>
                                                </div>
                                
                                                <div class="col-lg-6">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="email" id="email" placeholder="Su email" data-rule="email" data-msg="Please enter a valid email" />
                                                    <div class="validation"></div>
                                                </div>
                                                </div>
                                
                                                <div class="col-lg-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="mensaje" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                                    <div class="validation"></div>
                                                </div>
                                                </div>
                                
                                                <div class="col-lg-12">
                                                <div class="form-group">
                                                    <textarea class="form-control" name="message" rows="12" data-rule="required" data-msg="Please write something for us" placeholder="Escriba aquí su mensaje"></textarea>
                                                    <div class="validation"></div>
                                                </div>
                                                </div>
                                
                                                <div class="col-lg-12">
                                                <input type="submit" class="btn btn-defeault btn-send" value="Enviar mensaje">
                                                </div>
                            
                                        </div>
                                </form>
                            </div>
                        </div>
                                </div>
